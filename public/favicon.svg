<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#8B5CF6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect x="32" y="32" width="448" height="448" rx="100" fill="#1A1A1A" />
  
  <!-- Stylized V for VeriqAI -->
  <path d="M150 150 L256 380 L362 150 L312 150 L256 280 L200 150 Z" fill="url(#grad1)" filter="url(#glow)" opacity="0.6" />
  <path d="M150 150 L256 380 L362 150 L312 150 L256 280 L200 150 Z" fill="url(#grad1)" />
  
  <!-- AI Dot/Eye at the top center -->
  <circle cx="256" cy="120" r="25" fill="#3B82F6">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
